<div class="content">
  <div class="table">
    <div class="search">
      <form class="searchForm" [formGroup]="searchForm">
        <p>Recherche</p>
        <input formControlName="nom" id="nomSearch" type="text" name="nom" placeholder="Nom">
        <fieldset>
          <div>
            <input formControlName="typeRecherche" type="radio" id="commencePar" value="commencePar"
                   name="typeRecherche"
                   checked>
            <label for="CommencePar">Commence par</label>
          </div>

          <div>
            <input formControlName="typeRecherche" type="radio" id="Contient" name="typeRecherche" value="Contient">
            <label for="Contient">Contient</label>
          </div>

        </fieldset>

        <button type="submit" (click)="search()">Rechercher</button>
      </form>

    </div>
    <div class="list">
      <table id="listLocataire">
        <tr>
          <th>N° Locataire</th>
          <th>Nom</th>
          <th>Age</th>
          <th>Date d'entrée</th>
          <th>Email</th>
        </tr>

        <tr class="{{locataire.id == this.loc.id ? 'selected' : ''}}" id="ligneLoc"
            *ngFor="let locataire of locataires; let i=index" (click)="get(locataire.id)">
          <td>{{locataire.id}}</td>
          <td>{{locataire.nom}}</td>
          <td>{{locataire.age}}</td>
          <td>{{formatDate(locataire.date_e, 'dd/MM/YYYY', 'fr')}}</td>
          <td>{{locataire.email}}</td>
        </tr>

      </table>
    </div>
  </div>

  <div class="containerInfo">
    <div class="containerInfoTop">
      <h2>Informations locataire</h2>
    </div>
    <div class="containerInfoMiddle">
      <form [formGroup]="locataireForm">
        <input id="id_loc" type="text" name="nom" formControlName="id" hidden>
        Nom:
        <input id="nom_loc" type="text" name="nom" formControlName="nom">
        Email:
        <input id="email_loc" type="email" name="email" formControlName="email"
        >
        Age:
        <input id="age_loc" type="number" name="age" formControlName="age">
        Date d'entrée:
        <input id="date_e_loc" type="date" name="date_e" formControlName="date_e"
        >

        <div class="containerInfoBot">

          <button id="valider" type="submit" name="action" value="save" style="display:none;">
            Enregistrer
          </button>
          <button id="annuler" type="submit" (click)="get(this.loc.id)">Annuler</button>
          <button id="nouveau" type="button" (click)="videForm()">Nouveau</button>
          <button id="nouveau" type="button" (click)="create()">Enregistrer</button>
          <button id="modifier" type="button" (click)="update(this.loc.id)">Modifier</button>
          <button id="supprimer" type="submit" name="action" value="delete" (click)="delete(this.loc.id)">Supprimer
          </button>
        </div>
      </form>
    </div>

  </div>
